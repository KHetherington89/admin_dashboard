<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="layoutBlock">
        <nav class="navBar">
            <div class="cornerIcon navElement">
                <img src="icons/view-grid.svg" alt="Dashboard" class="navIcon">
                <p>Dashboard</p>
            </div>
            <div class="sideLinks">
                <ul>
                    <li class="navSpacer"></li>
                    <li class="navElement">
                        <img src="icons/home.svg" alt="Home" class="navIcon">
                        <p class="navText">Home</p>
                    </li>
                    <li class="navElement">
                        <img src="icons/card-account-details-outline.svg" alt="Profile" class="navIcon">
                        <p class="navText">Profile</p>
                    </li>
                    <li class="navElement">
                        <img src="icons/message-outline.svg" alt="Messages" class="navIcon">
                        <p class="navText">Messages</p>
                    </li>
                    <li class="navElement">
                        <img src="icons/history.svg" alt="History" class="navIcon">
                        <p class="navText">History</p>
                    </li>
                    <li class="navElement">
                        <img src="icons/note-alert-outline.svg" alt="Tasks" class="navIcon">
                        <p class="navText">Tasks</p>
                    </li>
                    <li class="navElement">
                        <img src="icons/account-group-outline.svg" alt="Communities" class="navIcon">
                        <p class="navText">Communities</p>
                    </li>
                    <li class="navSpacer"></li>
                    <li class="navElement">
                        <img src="icons/cog-outline.svg" alt="Settings" class="navIcon">
                        <p class="navText">Settings</p>
                    </li>
                    <li class="navElement">
                        <img src="icons/help.svg" alt="Support" class="navIcon">
                        <p class="navText">Support</p>
                    </li>
                    <li class="navElement">
                        <img src="icons/shield-check-outline.svg" alt="Privacy" class="navIcon">
                        <p class="navText">Privacy</p>
                    </li>
                </ul>
            </div>
        </nav>
        <header class="header">
            <div class="searchContainer">
                <label for="search" id="searchLabel">ICON</label>
                <input type="text" title="search" id="search">
            </div>
            <div class="profileContainer">Profile Stuff and Pics</div>
            <div class="welcomeContainer">Greetings</div>
            <div class="buttonsContainer">Top Buttons</div>
        </header>
        <main class="mainContent">  
            <div class="projects">
                <div class="project">1</div>
                <div class="project">2</div>
                <div class="project">3</div>
                <div class="project">4</div>
                <div class="project">5</div>
                <div class="project">6</div>
            </div>
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </main>
    </div>



    
</body>
</html>
