<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="layoutBlock">
        <nav class="navBar">
            <div class="cornerIcon">Dashboard</div>
            <div class="sideLinks">
                <ul>
                    <li class="navElement">Home</li>
                    <li class="navElement">Profile</li>
                    <li class="navElement">Messages</li>
                    <li class="navElement">History</li>
                    <li class="navElement">Tasks</li>
                    <li class="navElement">Communities</li>
                    <li class="navElement">Settings</li>
                    <li class="navElement">Support</li>
                    <li class="navElement">Privacy</li>
                </ul>
            </div>
        </nav>
        <header class="header">
            <div class="searchContainer">
                <label for="search" id="searchLabel">ICON</label>
                <input type="text" title="search" id="search">
            </div>
            <div class="profileContainer">Profile Stuff and Pics</div>
            <div class="welcomeContainer">Greetings</div>
            <div class="buttonsContainer">Top Buttons</div>
        </header>
        <main class="mainContent">  
            <div class="projects">
                <div class="project">1</div>
                <div class="project">2</div>
                <div class="project">3</div>
                <div class="project">4</div>
                <div class="project">5</div>
                <div class="project">6</div>
            </div>
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </main>
    </div>



    
</body>
</html>
